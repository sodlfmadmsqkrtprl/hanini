name: PR Review

on:
  push:
    branches:
      - 'feature/**'
      - 'chore/**'
      - 'fix/**'
      - 'docs/**'
      - 'refactor/**'
      - 'test/**'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  reviewdog:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Intentional checker fail test
        if: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, '[fail-checker]') }}
        run: |
          echo "Intentional checker failure triggered by commit message."
          exit 1

      - name: ESLint review (reviewdog)
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: '.'
          level: warning
          fail_level: error
          filter_mode: added

      - name: Type check
        run: pnpm typecheck

      - name: Tests
        run: pnpm test

  ai-review:
    if: ${{ github.event_name == 'pull_request' && !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build PR diff
        id: diff
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          git diff --unified=0 "$BASE_SHA" "$HEAD_SHA" > pr.diff
          # Keep prompt size bounded for API reliability.
          head -c 120000 pr.diff > pr-trimmed.diff
          {
            echo "diff<<EOF"
            cat pr-trimmed.diff
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Check OpenAI key
        id: has_key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate AI review
        id: ai
        if: ${{ steps.has_key.outputs.enabled == 'true' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DIFF: ${{ steps.diff.outputs.diff }}
        run: |
          payload="$(jq -n \
            --arg diff "$DIFF" \
            '{
              model: "gpt-5-mini",
              input: [
                {
                  role: "system",
                  content: "당신은 엄격한 코드 리뷰어입니다. 버그, 회귀 위험, 보안 위험, 테스트 누락에 집중하세요. 답변은 반드시 한국어로 간결하게 작성하세요. 중요한 이슈가 없으면 정확히 '치명적인 이슈를 찾지 못했습니다.'라고만 답하세요."
                },
                {
                  role: "user",
                  content: ("아래 PR diff를 리뷰하고 파일 경로를 포함해 이슈를 정리해 주세요.\n\n" + $diff)
                }
              ]
            }'
          )"

          response="$(curl -fsS https://api.openai.com/v1/responses \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$payload")"

          review_text="$(echo "$response" | jq -r '.output_text // ([.output[]?.content[]? | select(.type == "output_text") | .text] | join("\n"))')"

          {
            echo "body<<EOF"
            echo "<!-- codex-ai-review -->"
            echo "### AI 리뷰 (OpenAI)"
            echo
            echo "$review_text"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upsert PR comment
        if: ${{ steps.ai.outcome == 'success' }}
        uses: actions/github-script@v7
        env:
          BODY: ${{ steps.ai.outputs.body }}
        with:
          script: |
            const marker = "<!-- codex-ai-review -->";
            const body = process.env.BODY;
            if (!body || !body.includes(marker)) {
              core.setFailed("AI review body was empty.");
              return;
            }
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });
            const existing = comments.find((c) =>
              c.user?.type === "Bot" && c.body?.includes(marker)
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
